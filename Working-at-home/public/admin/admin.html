<!DOCTYPE html>
<html>
<head>
	<title>LOGO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./../css/admin.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400|Raleway:700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div>
			<h1 class="logo">LOGO</h1>
			<div class="search-group">
				<input type="text" id="searchbar"><!-- 
			 --><button id="search">검색</button>
			</div>
			<div class="header-btns">

				<button id="logout" class="rightbtn">로그아웃</button>
			</div>
			
		</div>

	<section>
		<h2>승인요청목록</h2>
		<div>
			<ul>
				<li class="request">
					<span id="num">001</span><!-- 
				 --><img id="thumbnail" src="">
					<h3 id="video-title">제목</h3>
					<div class="request-btns">
						<button id="OK">승인</button>
						<button id="delete">삭제</button>
					</div>
				</li>
			</ul>
			<div class="list-page-btns">
				<button id="prev">prev</button>
				<button id="next">next</button>
			</div>
			
		</div>
